<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Destinations</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1>Liste des Destinations</h1>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Longitude</th>
      <th scope="col">Latitude</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="dest : ${ listeD }">
      <th scope="row" th:text="${dest.id}"></th>
      <td th:text="${dest.longitude}"></td>
      <td th:text="${dest.latitude}"></td>
      <td>
      	<a th:href="'/deleteDestination/' + ${ dest.id }"><button type="button" class="btn btn-danger">Supprimer</button></a>
      	<a th:href="'/modifierDestination/' + ${ dest.id }"><button type="button" class="btn btn-primary">modifier</button></a>
      </td>
    </tr>
    
  </tbody>
</table>
</body>
</html>
