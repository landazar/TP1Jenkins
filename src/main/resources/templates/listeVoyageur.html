<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste voyageurs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1>Liste des Voyageurs</h1>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Age</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="voyageur : ${ listeV }">
      <th scope="row" th:text="${voyageur.id}"></th>
      <td th:text="${voyageur.nom}"></td>
      <td th:text="${voyageur.prenom}"></td>
      <td th:text="${voyageur.age}"></td>
      <td>
      	<a th:href="'/deleteVoyageur/' + ${ voyageur.id }"><button type="button" class="btn btn-danger">Supprimer</button></a>
      	<a th:href="'/modifierVoyageur/' + ${ voyageur.id }"><button type="button" class="btn btn-primary">modifier</button></a>
      </td>
    </tr>
    
  </tbody>
</table>
</body>
</html>
